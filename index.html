<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>validation</title>
</head>
<body>
    <form action="">
    <label for="n"> username</label>
    <input type="text" id="n" pattern="[a-zA-Z]{3-8}" name="n">
    <br><br>
 
        <label for="p"> password</label>
        <input type="password" id="p"  name="p">
        <br><br>
        <label for="c"> contact</label>

        <input type="number" id="c" pattern="[6-9]{1}[0-9]{9}" name="c">
        <br><br>
        <label for="r">resume</label>
        <input type="file" name="r" id="r"><br><br>
        <input type="submit">
        


</form>

    
</body>
</html>
